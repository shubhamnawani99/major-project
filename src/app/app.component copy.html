<p class="mt-3 text-center">
    <button class="btn btn-success" (click)="startApplication()">Run!</button>
</p>
<div class="container mt-5">
    <div name="data-generator" *ngFor='let partcipant of participants'>
        <div *ngIf="partcipant.attention == 'INTERACTIVE'; then interactive"></div>
        <div *ngIf="partcipant.attention == 'ATTENTIVE'; then attentive"></div>
        <div *ngIf="partcipant.attention == 'INATTENTIVE'; then inattentive"></div>
        <div *ngIf="partcipant.attention == 'DROWSY'; then drowsy"></div>

    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <ng-template #interactive>
            <div class="col">
                <div class="card">
                    <img src=".." class="card-img-top" alt="INTERACTIVE">
                    <div class="card-body" *ngFor='let partcipant of participants'>

                        <p class="card-text" *ngIf="partcipant.attention == 'INTERACTIVE'">{{ partcipant.name }}</p>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #attentive>
            <div class="col">
                <div class="card">
                    <img src="../assets/attentive.png" class="card-img-top" alt="ATTENTIVE">
                    <div class="card-body" *ngFor='let partcipant of participants'>
                        <p class="card-text" *ngIf="partcipant.attention == 'ATTENTIVE'">{{ partcipant.name }}</p>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #inattentive>

            <div class="col">
                <div class="card">
                    <img src="..." class="card-img-top" alt="INATTENTIVE">
                    <div class="card-body"  *ngFor='let partcipant of participants'>
                        <p class="card-text" *ngIf="partcipant.attention == 'INATTENTIVE'">{{ partcipant.name }}</p>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #drowsy>
            <div class="col">
                <div class="card">
                    <img src="..." class="card-img-top" alt="DROWSY">
                    <div class="card-body"  *ngFor='let partcipant of participants'>
                        <p class="card-text" *ngIf="partcipant.attention == 'DROWSY'">{{ partcipant.name }}</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
    <table class="table table-hover">

        <thead>
            <th>Name</th>
            <th>Class</th>
        </thead>
        <tbody *ngFor='let partcipant of participants'>
            <tr>
                <td>{{ partcipant.name }}</td>
                <td>{{ partcipant.attention }}</td>
            </tr>
        </tbody>
    </table>
</div>
