<p class="mt-3 text-center">
  <button class="btn btn-success" (click)="startApplication()">Run!</button>
</p>
<div class="container mt-5">
    <table class="table table-hover">

        <thead>
            <th>Name</th>
            <th>Class</th>
        </thead>
        <tbody *ngFor='let partcipant of participants'>
            <tr>
                <td>{{ partcipant.name }}</td>
                <td>{{ partcipant.attention }}</td>
            </tr>
        </tbody>
    </table>
</div>
